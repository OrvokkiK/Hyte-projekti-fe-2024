<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthTrackr</title>
  </head>
  <body>
    <ul>
      <li class="navitem" id="logo">Healthtrackr</li>
      <li class="navitem"><a href="/index.html">Log in</a></li>
    </ul>
    <div>
      <div class="login-area">
        <form class="signup-form">
          <label for="signup-username">Username:</label><br>
          <input type="text" name="signup-username" id="signup-username"><br>
          <label for="signup-pw">Password:</label><br>
          <input type="password" name="signup-pw" id="signup-pw"><br>
          <label for="check-pw">Type password again:</label><br>
          <input type="password" name="check-pw" id="check-pw"><br>
          <label>Email:</label><br>
          <input type="text" name="signup-email" id="signup-email"><br>
          <input type="submit" value="Sign up" class="signupuser">
        </form>
      </div>
    </div>
    <script type="module" src="/auth.js"></script>
  </body>
</html>
